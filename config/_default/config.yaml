baseURL: https://zjingwang.github.io/about-me
title: onceking

# Uncomment when not installing with Hugo Modules
# theme: eureka
# Comment when not installing with Hugo Modules
theme: wangchucheng.com/hugo-eureka

paginate: 3
enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: true

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  expiryDate:
    - expiryDate
  lastmod:
    - :fileModTime
    - :git
    - lastmod
    - date
    - publishDate
  publishDate:
    - publishDate
    - date

disqusShortname: https-zjingwang-github-io
copyright: Owned by onceking

menu:
  friends:
    - name: 童欧巴博客
      url: 'https://hungryturbo.com/'
      weight: 20
    - identifier: QingXu
      name: QingXu
      url: 'https://blog.qingxu.live'
      weight: 19
    - identifier: 蜘蛛抱蛋
      name: 蜘蛛抱蛋
      url: 'https://blog.zzbd.org/'
      weight: 18
outputs:
  home:
    - HTML
    - RSS
    - JSON

